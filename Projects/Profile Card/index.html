<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6e35f17b1a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div id="profile-image"></div>
    <div id="card">
      <h1>Zain Ahmed</h1>

      <br />
      <p class="numbers"><strong>2000 200 150 50</strong></p>
      <p class="text">Followers Following Articles Projects</p>
      <br />
      <div class="icon">
        <a href="https://facebook.com/zain.ahmed59" target="_blank"
          ><i class="fab fa-facebook fa-2x"></i
        ></a>
      </div>
      <div class="icon">
        <a href="https://twitter.com/codewithzee" target="_blank"
          ><i class="fab fa-twitter fa-2x"></i
        ></a>
      </div>
      <div class="icon">
        <a href="https://instagram.com/zainhunmein" target="_blank"
          ><i class="fab fa-instagram fa-2x"></i
        ></a>
      </div>
      <div class="icon">
        <a href="https://github.com/zainahmed1713" target="_blank"
          ><i class="fab fa-github fa-2x"></i
        ></a>
      </div>
      <button class="btn">Message</button>
      <button class="btn">Follow</button>
    </div>
  </body>
</html>
